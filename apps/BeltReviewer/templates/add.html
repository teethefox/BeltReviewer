<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    <form action="/book/{{books.id}}" method="post">{%csrf_token%}
        Book Title:
       <label for "title"><input type="text" title="title" name="title"></label> 
    <div>
        Author:
        <select name="author">
                {% for author in authors %}
                <option value="{{author}}">{{ author.authors }}</option>
            {% endfor %}
        <option>Other:<input type="text" value="add new author"></option>
        </select>
    </div>
        Review:
        <textarea name="review" id="" cols="30" rows="10"></textarea>
        Rating:
        <select name="rating">
            <option value="1">One Star</option>
            <option value="2">Two Stars</option>
            <option value="3">Three Stars</option>
            <option value="4">Four Stars</option>
            <option value="5">Five Stars</option>
            
        </select>
        <input type="submit" name="submit">
    </form>
     <a href="/success">Go back</a>
    <a href="/logout">Log Out</a>
</body>
</html>
